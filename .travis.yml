dist: trusty
os: linux
language: cpp
before_script:
- sudo apt-get install build-essential software-properties-common -y && sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y && sudo apt-get update && sudo apt-get install gcc-snapshot -y && sudo apt-get update && sudo apt-get install gcc-6 g++-6 -y && sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-6 60 --slave /usr/bin/g++ g++ /usr/bin/g++-6 && sudo apt-get install gcc-4.8 g++-4.8 -y && sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.8 60 --slave /usr/bin/g++ g++ /usr/bin/g++-4.8 sudo update-alternatives --set gcc /usr/bin/gcc-6
- sudo apt-get install libboost-test-dev -y
- pushd ~
- git clone https://github.com/google/googletest.git
- cd googletest
- mkdir build && cd build
- cmake .. -DBUILD_SHARED_LIBS=ON -DINSTALL_GTEST=ON -DCMAKE_INSTALL_PREFIX:PATH=/usr
- make -j8
- sudo make install
- sudo ldconfig
- echo "finish prepare"
- popd
- "export AK_CUR_REPO_NAME=`echo ${TRAVIS_REPO_SLUG}|awk -F/ '{print $2;}'`"
script:
- cmake . -DAK_DEB_PKG_NAME=${AK_CUR_REPO_NAME}
- cmake --build .
- cmake --build . --target test
- cmake --build . --target package
before_deploy:
- "chmod +x before_deploy.sh"
- ./before_deploy.sh
deploy:
   provider: script
   skip_cleanup: true
   script:
   - curl -T ${AK_CUR_REPO_NAME}-0.0.${TRAVIS_BUILD_NUMBER}-Linux.deb -ualex-stch:$BINTRAY_API_KEY "https://api.bintray.com/content/alex-stch/otuscpp/${AK_CUR_REPO_NAME}/${TRAVIS_BUILD_NUMBER}/${AK_CUR_REPO_NAME}-0.0.${TRAVIS_BUILD_NUMBER}-Linux.deb;deb_distribution=${TRAVIS_DIST};deb_component=main;deb_architecture=amd64;publish=1"
